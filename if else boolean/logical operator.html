<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>logical operator</title>
</head>
<body>
    <script>

  let myAge=12;
  //AND operator
  if(myAge>10 && myAge<60)
  {
    console.log('your are young');
  }
  else{
    console.log('your are week');

  }
//OR operator
  if(myAge<18 || myAge<60)
  {
    console.log('your are young');
  }
  else{
    console.log('your are week');

  }
  //NOT operator
  
    </script>
</body>
</html>
